<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://use.fontawesome.com/releases/v5.15.3/js/all.js" data-auto-replace-svg="nest"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,300;0,500;0,700;0,900;1,100;1,300;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="shortcut icon" type="image/x-icon" href="../img/icone.ico" />
    <title>Login</title>
</head>

<body>

    <header class="shadow">
        <img id="imgLogo" src="./img/traveller_logo.svg" alt="Logo da Traveller">
        <nav class="navbar">
            <ul>
                <li><a class="" href="#">QUEM SOMOS</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="card">
            <h1>SEJA BEM VINDO À TRAVELLER!</h1>
            <form action="./escolha.html" method="get">
                <input tabindex="1" type="email" placeholder="Digite seu e-mail" name="email" id="idEmail">
                <input tabindex="2" type="password" placeholder="Digite sua senha" name="passwd" id="idPassword">

                <div class="clsButtons">

                    <a class="btn" href="./cadastro.html">CADASTRAR</a>

                    <div class="loginAndForgot">
                        <input tabindex="3" class="btn" type="submit" value="ENTRAR">

                        <a class="forgot" href="#">ESQUECI MINHA SENHA</a>
                    </div>
                </div>
            </form>
        </div>
    </main>


    <footer class="rodape">
        <small>© Copyright 2021 - Traveller</small>
    </footer>
</body>

</html>
